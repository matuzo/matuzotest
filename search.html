<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>New document</title>
    
    <style>
        * { box-sizing: border-box; }
        
        *:focus { outline: 2px solid red; } 
        
        /* body {background: red url("javascript:alert(1)") } */
{# 
        input {
            height: 100px;
            width: 100%;
        } #}
        
    </style>
</head>
<body>
  <h1>XSS Demo 2</h1>

  <form role="search" method="GET">
    <label for="term">Search term</label>
    <input type="text" id="term" name="q">
    <button>search</button>
  </form>

  <div data-results hidden>
    <p aria-live="polite">Showing results for “<mark class="term"></mark>”</p>

    <ol>
      <li>Result 1</li>
      <li>Result 2</li>
      <li>Result 3</li>
    </ol>
  </div>
  
  <script>
    let params = (new URL(document.location)).searchParams;
    let q = params.get('q');

    if (q) {
      document.querySelector('[data-results]').removeAttribute('hidden')
      document.querySelector('.term').innerHTML = q
    }
    // document.querySelector('.term').innerHTML = eval(q)
    // document.write(q)

  </script>
</body>
</html>
